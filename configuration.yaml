homeassistant:
  latitude: 40.2160534
  longitude: -83.3608818
  elevation: 430
  unit_system: imperial
  time_zone: America/New_York
  name: Weaver Ridge
  

##########################################################
## Remote Access & IP Ban
##########################################################


http:
  base_url: !secret base_url
  ip_ban_enabled: true
  login_attempts_threshold: 3


##########################################################
## Themes
##########################################################


frontend:
  themes: !include themes.yaml
  javascript_version: latest


##########################################################
## HACS
##########################################################


hacs:
  token: !secret hacs_token


##########################################################
## Pyhon Scripts
##########################################################


python_script:


##########################################################
## Device Tracking
##########################################################


device_tracker:
  - platform: nmap_tracker
    hosts: 
      - !secret nmap_host1
      - !secret nmap_host2
    exclude:
     - !secret nmap_host_exclude 


##########################################################
## History & Recorder Settings
##########################################################


history: 
  include:
    domains:
      - light
      - media_player
      - person
      - sensor
      - binary_sensor
      - image_processing  
  exclude:
    entities:
      - sensor.yr_symbol
      - sun.sun
      - sensor.time
      - sensor.sunrise
      - sensor.sunset
      - sensor.date
      - sensor.custom_card_tracker

      
recorder:
  include:
    domains:
      - light
      - media_player
      - person
      - sensor
      - binary_sensor
      - image_processing  
  exclude:
    entities:
      - sensor.yr_symbol
      - sun.sun
      - sensor.time
      - sensor.sunrise
      - sensor.sunset
      - sensor.date
      - sensor.custom_card_tracker
  purge_interval: 0

influxdb:
  database: hass_db
  username: !secret influxdb_username
  password: !secret influxdb_password
  include:
    domains:
      - light
      - media_player
      - person
      - sensor
      - binary_sensor
      - image_processing  
  exclude:
    entities:
      - sensor.yr_symbol
      - sun.sun
      - sensor.time
      - sensor.sunrise
      - sensor.sunset
      - sensor.date
      - sensor.custom_card_tracker


##########################################################
## Notifications
##########################################################


telegram_bot:
  - platform: polling
    api_key: !secret telegram_api
    allowed_chat_ids:
      - !secret chat_id


notify:
  - name: NOTIFIER_NAME
    platform: telegram
    chat_id: !secret chat_id


##########################################################
## TTS
##########################################################


tts:
  - platform: google_translate


##########################################################
## Defaults
##########################################################


default_config:
stream:
ffmpeg:


##########################################################
## Owntracks
##########################################################


owntracks:
  max_gps_accuracy: 200


##########################################################
## Logging
##########################################################


logger:
  default: info


##########################################################
## Discovery
##########################################################

discovery:
  ignore:
    - homekit

##########################################################
## Weather
##########################################################


weather:
  - platform: darksky
    api_key: !secret darksky_api
    mode: daily


##########################################################
## Plex
##########################################################


plex:
  token: !secret plex_token
  ssl: true
  media_player:
    use_episode_art: true
    show_all_controls: true


##########################################################
## Shell Commands
##########################################################


shell_command:
  teach_facebox: 'cd /opt/docker/hass-config/python_scripts && python3 teach_facebox.py'


##########################################################
## Include YAML's
##########################################################


group: !include groups.yaml
image_processing: !include image_processing.yaml
automation: !include automations.yaml
script: !include scripts.yaml
switch: !include_dir_merge_list switches/
sensor: !include_dir_merge_list sensors/
binary_sensor: !include_dir_merge_list binary_sensors/
zone: !include zones.yaml
light: !include_dir_merge_list lights/
yeelight: !include lights/yeelights.yaml
camera: !include_dir_merge_list cameras/
media_player: !include media_player.yaml
input_boolean: !include input_boolean.yaml
