- id: '1552181244155'
  alias: Set theme on start
  trigger:
  - event: start
    platform: homeassistant
  condition: []
  action:
  - data:
      name: clear
    service: frontend.set_theme
- id: '1552492002557'
  alias: Enable automations whenever HASS starts
  trigger:
  - event: start
    platform: homeassistant
  condition: []
  action:
  - data:
      entity_id: all
    service: automation.turn_on
- id: '1570716027596'
  alias: Teach Facebox
  trigger:
  - entity_id: switch.facebox
    from: 'off'
    platform: state
    to: 'on'
  condition: []
  action:
  - service: shell_command.teach_facebox
