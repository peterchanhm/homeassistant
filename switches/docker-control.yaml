##########################################################
## HA Docker Control
##########################################################


  - platform: rest
    resource: http://127.0.0.1:8126/container/ouroboros
    name: Ouroboros
    body_on: '{"state": "start"}'
    body_off: '{"state": "stop"}'
    is_on_template: '{{ value_json is not none and value_json.state == "running" }}'

