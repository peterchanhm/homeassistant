##########################################################
## Google Wifi
##########################################################

  - platform: google_wifi
    name: 'Wifi'
    monitored_conditions:
    - status
    - uptime
    - last_restart


##########################################################
## Travel Time
##########################################################

  - platform: waze_travel_time
    origin: device_tracker.josiah_jv
    destination: !secret primary_commute
    region: 'US'
    name: 'JV Work'

  - platform: waze_travel_time
    origin: device_tracker.josiah_jv
    destination: !secret eta_home
    region: 'US'
    name: 'JV Home'

  - platform: waze_travel_time
    origin: device_tracker.mariel_mb
    destination: !secret secondary_commute
    region: 'US'
    name: 'MB Work'

  - platform: waze_travel_time
    origin: device_tracker.mariel_mb
    destination: !secret eta_home
    region: 'US'
    name: 'MB Home'


##########################################################
## CPU Performance & Utilities
##########################################################          
  
  - platform: cpuspeed      

  - platform: time_date
    display_options:
      - time
      - date

  - platform: yr

  - platform: glances
    host: 192.168.86.200
    version: 3
    resources:
      - 'docker_active'
      - 'docker_cpu_use'
      - 'docker_memory_use'
      - 'disk_free'
      - 'cpu_temp'
      - 'cpu_use_percent'
      - 'memory_use'
      - 'memory_use_percent'
      - 'memory_free'
      - 'disk_use_percent'


##########################################################
## Uptime
##########################################################

  - platform: uptime
    name: Hub Uptime
    unit_of_measurement: days



##########################################################
## Plex
##########################################################

  - platform: plex
    token: !secret plex_token


##########################################################
## Zigbee2mqtt Bridge
##########################################################

  - platform: mqtt
    name: Zigbee2mqtt Bridge state
    state_topic: "zigbee2mqtt/bridge/state"
    icon: mdi:zigbee



