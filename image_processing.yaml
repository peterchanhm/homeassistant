##########################################################
## Tensorflow
##########################################################


  - platform: tensorflow
    scan_interval: 604800
    source:
      - entity_id: camera.mudroom_camera  
      - entity_id: camera.kitchen_camera  
      - entity_id: camera.loft_camera  
      - entity_id: camera.office_camera  
    file_out:
      - "/config/www/tensorflow/{{ camera_entity.split('.')[1] }}_latest.jpg"
      - "/config/www/tensorflow/{{ camera_entity.split('.')[1] }}_{{ now().strftime('%Y%m%d_%H%M%S') }}.jpg"
    model:
      graph: /config/tensorflow/frozen_inference_graph.pb
      categories: 
        - dog
        - person


##########################################################
## Facebox
##########################################################


  - platform: facebox
    scan_interval: 604800
    ip_address: localhost
    port: !secret facebox_port
    source:
      - entity_id: camera.saved_image